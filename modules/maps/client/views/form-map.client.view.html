<section>
  <div class="page-header">
    <h1>{{vm.map._id ? 'Edit Map' : 'New Map'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.mapForm" class="form-horizontal" ng-submit="vm.save(vm.form.mapForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="parking_name">parking_name</label>
          <input parking_name="parking_name" type="text" ng-model="vm.map.parking_name" id="parking_name" class="form-control" placeholder="Parking Name" required>
          <div ng-messages="vm.form.mapForm.parking_name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Parking Name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="availability">availability</label>
          <input name="availability" type="number" ng-model="vm.map.availability" id="availability" class="form-control" placeholder="Availability" required>
          <div ng-messages="vm.form.mapForm.availability.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Availability is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.map._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
